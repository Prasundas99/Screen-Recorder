<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <!--The whole text editor will be under this container-->
    <div class="container titlebar-style">
        <!--shows the title of the text editor-->
        <div class="titlebar ">
            <!--The title of the text editor-->
            <div class="windowtitle prevent-sellect draggable">SNIPPETS</div>

            <!--shows the window controls button which are close maximise minimise-->
            <div class="windowcontrols prevent-sellect windowcontrols-style">
                <button id="Minimise">-</button>
                <button id="Maximise">[ ]</button>
                <button id="Close">X</button>
            </div>

            

        </div>
        <!--Shows the coding screen area or the body od the coding screen-->
        <div class="codingscreen">

        </div>
    </div>

    <script >
        require('./js/navbar.js');
    </script>
    
</body>
</html>
